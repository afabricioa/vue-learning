<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Episode 2: Methods and Bind Attribute</title>
    <style>
        html, body{
            height: 100%;
        }

        body{
            display: grid;
            place-items: center;
        }

        .text-red{
            color: red;
        }

        .text-green{
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- bind class to green, os dois sao a mesma coisa-->
        <!-- quando o usa o bind(:) ele pega o que Ã© passado nas expressoes -->
        <!-- <button v-bind:class="buttonClasses">  -->
        <button :class="active ? 'text-red' : 'text-green'" @click="toggle"> 
            Click me
        </button>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    active: false
                };
            },

            methods: {
                toggle(){
                    this.active = ! this.active
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
